<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djambi</title>
    <style>
        /* Styles de base */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            position: fixed;
            top: 30px;
            max-width: 100%;
            height: auto;
        }

        /* Styles du menu principal */
        #mainMenu {
            text-align: center;
            color: white;
        }

        #mainMenu h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .menu-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 250px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #555;
        }

        /* Styles du conteneur de jeu */
        .game-container {
            position: relative;
            display: none;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 200px;
        }

        /* Styles des informations des pièces */
        #pieceInfo {
            position: absolute;
            right: -620px;
            top: calc(50% - 100px);
            transform: translateY(-50%);
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #pieceInfo h3 {
            margin-top: 0;
            color: #fff;
        }

        #pieceInfo img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px auto;
        }

        #pieceInfo p {
            margin: 5px 0;
        }

        /* Bouton retour */
        #backToMenu {
            position: fixed;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 10px 20px;
            font-size: 16px;
            z-index: 1000;
        }

        /* Media Queries */
        @media screen and (max-width: 1200px) {
            #pieceInfo {
                position: fixed;
                bottom: 20px;
                right: 20px;
                top: auto;
                transform: none;
            }
        }

        @media screen and (max-width: 768px) {
            .menu-button {
                width: 90%;
                font-size: 24px;
                padding: 20px 30px;
            }

            #mainMenu h1 {
                font-size: 48px;
                margin-bottom: 40px;
                color: #fff;
            }

            .menu-container {
                gap: 30px;
            }

            #backToMenu {
                padding: 15px 25px;
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .menu-button {
                font-size: 15px;
                padding: 10px 20px;
            }

            #mainMenu h1 {
                font-size: 42px;
            }

            #backToMenu {
                padding: 15px 25px;
                font-size: 18px;
            }



            .menu-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 50px;
                width: 90%;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }

            .menu-button {
                background-color: #333;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                width: 250px;
                transition: background-color 0.3s;
            }

            .menu-button:hover {
                background-color: #555;
            }

            /* Styles du conteneur de jeu */
            .game-container {
                position: relative;
                display: none;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                margin-top: 200px;
            }
        }

    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Djambi</h1>
        <div class="menu-container">
            <button class="menu-button" onclick="startGame(2)">Partie 2 joueurs</button>
            <button class="menu-button" onclick="startGame(6)">Partie 6 joueurs</button>
            <button class="menu-button" onclick="showSettings()">Paramètres</button>
            <button class="menu-button" onclick="showRules()">Règles du jeu</button>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="1000"></canvas>
        <div id="pieceInfo">
            <h3>Pièce sélectionnée</h3>
            <img id="pieceImage" src="" alt="Pièce">
            <p id="pieceClass"></p>
            <p id="pieceColor"></p>
            <div id="pieceDescription"></div>
        </div>
        <button id="backToMenu" class="menu-button">Retour au menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
