<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Djambi</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            position:fixed;
            top:30px;
        }
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 200px;
        }
        #pieceInfo {
            position: absolute;
            right: -620px;
            top: calc(50% - 100px);  /* Modifié pour remonter de 100px */
            transform: translateY(-50%);
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #pieceInfo h3 {
            margin-top: 0;
            color: #fff;
        }

        #pieceInfo img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px auto;
        }

        #pieceInfo p {
            margin: 5px 0;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .menu-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 250px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #555;
        }

        .game-container {
            display: none;  /* Cache le jeu par défaut */
        }

        #mainMenu {
            text-align: center;
            color: white;
        }

        #mainMenu h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Djambi</h1>
        <div class="menu-container">
            <button class="menu-button" onclick="startGame(2)">Partie 2 joueurs</button>
            <button class="menu-button" onclick="startGame(6)">Partie 6 joueurs</button>
            <button class="menu-button" onclick="showSettings()">Paramètres</button>
            <button class="menu-button" onclick="showRules()">Règles du jeu</button>
        </div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="1000"></canvas>
        <div id="pieceInfo">
            <h3>Pièce sélectionnée</h3>
            <img id="pieceImage" src="" alt="Pièce">
            <p id="pieceClass"></p>
            <p id="pieceColor"></p>
            <div id="pieceDescription"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
